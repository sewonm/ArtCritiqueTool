<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Art Critic AI</title>
</head>
<body>
    <div id="homepage" class="page">
        <h1>Welcome to Art Critic AI</h1>
        <p>Your personal AI art critic, ready to provide insights and critiques.</p>
        <button onclick="showChat()">Start Your Art Critique</button>
    </div>

    <div id="chatpage" class="page" style="display:none;">
        <div class="chat-container">
            <div class="title">Art Critic AI</div>
            <div class="chat-box" id="chat-box">
                <div class="message bot">Hello! Ask me anything about art, or upload an image for critique!</div>
            </div>
            <div class="input-area">
                <button id="file-upload-btn">+</button>
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <input type="text" id="user-input" placeholder="Type your art question here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
